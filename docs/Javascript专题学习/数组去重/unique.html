<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,'v',1,"1"]
        function unique (arr) {
            var ret = []
            for (var i = 0,len = arr.length; i < len; i++) {
                for (var j = 0, LEN = ret.length; j < LEN; j++) {
                    if (arr[i] === ret[j]) {
                        break
                    }
                }
                if (j === ret.length) {
                    ret.push(arr[i])
                }
            }
        }
    </script>
</body>
</html>
