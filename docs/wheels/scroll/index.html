<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScrollToTop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 20000px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        .triangle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 0;
            height: 0;
            border-left: 3vw solid transparent;
            border-right: 3vw solid transparent;
            border-bottom: 6.5vw solid #98bf21;
        }
        .backing{
            border-bottom: 6.5vw solid red;            
        }
    </style>
</head>
<body>
    <span class="triangle"></span>
    <script src="./ScrollToTop.js"></script>
    <script>
        var instance = new ScrollToTop ('.triangle', {
            showWhen: 10000,
            speed: 400,
            fadeSpeed: 20
        })
    </script>
</body>
</html>
