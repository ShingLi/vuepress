<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>头像上传</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body{
        height: 100vh;
        width: 100vw;
        padding-top: 3em;
        background: linear-gradient(90deg,#dd5e89,#f7bb97);
    }
    #app {
        margin: auto;
        width: 80vw;
        height: 60vh;
        border-radius: 4px;
        background-color: #fff;
        display: flex;
        justify-content: center;
        padding-top: 6vh;
    }
    .upload_wrapper{
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .upload_wrapper>input[type=file] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 1;
    }
    </style>
    <script src="./js/upload.js"></script>
</head>
<body>
    <div class="" id="app">
        <div class="upload_wrapper">
            <img src="./images/avatar.png" alt="" width="100" height="100">
        </div>
    </div>
    <script>
        new Upload({
            el: document.querySelector('.upload_wrapper'),
            upload: {
                url: 'localhost:3000',
                method: 'post',
                inputName: 'avatar'
            }
        })
    </script>
</body>
</html>
