<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数节流</title>
    <style>
        #container{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background-color: black;
            color:#fff;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        document.querySelector('#container').onmousemove = function () {
            console.log(this)
        }
    </script>
</body>
</html>
