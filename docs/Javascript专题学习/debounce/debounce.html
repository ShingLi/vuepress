<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数防抖</title>
    <style>
        #container{
            width: 100%;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background-color: black;
            color:#fff;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        let element = document.getElementById('container')
        let count = 0
        // element.onmousemove = userAction
        element.onmousemove = debounce(userAction, 1000)

        function userAction (e) {
            element.innerHTML = count +=1
            // console.log(e)
        }

        // 函数防抖
        function debounce (func, wait, immediate) {
            var timer
            return function () {
                var args = arguments

                if (timer) clearTimeout(timer)
                if (immediate) {
                    
                }else
                    timer = setTimeout(() => func.call(this,args), wait)
            }
        }

        // 问题的解决 this 需要之前的this是div 现在的thishiwindow 需要call解决
        // event对象

    </script>
</body>
</html>
